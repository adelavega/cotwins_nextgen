<!DOCTYPE html>
<html>
<head>
	<title>Category Switch</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link href="static/css/bootstrap.css" rel="stylesheet" media="screen">
	<link href="static/css/custom.css" rel="stylesheet" media="screen">

	<script src="/static/lib/jquery-min.js" type="text/javascript"> </script>
	<script src="/static/lib/underscore-min.js" type="text/javascript"> </script>
	<script src="/static/lib/backbone-min.js" type="text/javascript"> </script>
	<script src="/static/lib/d3.v3.min.js" type="text/javascript"> </script>
	<script src="/static/lib/bootstrap.js" type="text/javascript"> </script>

	<script type="text/javascript">
		// These fields are coming from the "/task" start_exp() in experiments.py
		var uniqueid = "{{ uniqueid }}";  // a unique string identifying the worker/task
		var experimentname = "{{ experimentname }}"
		var sessionid = "{{ sessionid }}"
	</script>

	<script src="static/js/dataHandler.js"></script>

   <link rel=stylesheet href="/static/css/bootstrap.min.css" type="text/css">
   <link rel=stylesheet href="/static/css/style.css" type="text/css">

</head>
<body>
	<div class="modal fade"  id="error" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header dialog-header-error">
	        <h4 class="modal-title" id="myModalLabel">Incorrect!<br></h4>
	      </div>
	      <div class="modal-body"><p style="font-size:105%">Try again!<p></div>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="modal fade"  id="correct">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header dialog-header-correct">
	        <h4 class="modal-title">That's right!</h4>
	      </div>
	      </div>
	    </div>
	  </div>
	</div>

	<br><br>
	<canvas id="canvas" width = 740 height = 500 style="position:absolute;padding-left: 0;left:50%; margin-left:-370px;z-index: 1"></canvas>
	<!-- F-key -->
	<button disabled id = "leftButton" class="btn btn-default" style="position:absolute;left: 50%; z-index:2; top:385px;margin-left:-380px;font:21px Arial; opacity:1"><img src="static/img/f_key.png" style="width:45px; height:45px" > <span id="leftText">Go back</div> </button>
	<!-- J-key -->
	<button disabled id = "rightButton" class="btn btn-default" style="position:absolute;left: 50%; z-index:2; top:385px;margin-left:50px;font:21px Arial; opacity:1"><img src="static/img/j_key.png" style="width:45px; height:45px" > <span id="rightText">Continue</div> </button>

	<script src="static/js/common.js"></script>
	<script src="static/{{ experimentname }}/js/stimuli.js"></script>
	<script src="static/{{ experimentname }}/js/task.js"></script>

</body>
</html>
